<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">#启用Redis调度存储请求队列</span><br><span class="line">SCHEDULER &#x3D; &quot;scrapy_redis.scheduler.Scheduler&quot;</span><br><span class="line"> </span><br><span class="line">#确保所有的爬虫通过Redis去重</span><br><span class="line">DUPEFILTER_CLASS &#x3D; &quot;scrapy_redis.dupefilter.RFPDupeFilter&quot;</span><br><span class="line"> </span><br><span class="line">#默认请求序列化使用的是pickle 但是我们可以更改为其他类似的。PS：这玩意儿2.X的可以用。3.X的不能用</span><br><span class="line">#SCHEDULER_SERIALIZER &#x3D; &quot;scrapy_redis.picklecompat&quot;</span><br><span class="line"> </span><br><span class="line">#不清除Redis队列、这样可以暂停&#x2F;恢复 爬取</span><br><span class="line">#SCHEDULER_PERSIST &#x3D; True</span><br><span class="line"> </span><br><span class="line">#使用优先级调度请求队列 （默认使用）</span><br><span class="line">#SCHEDULER_QUEUE_CLASS &#x3D; &#39;scrapy_redis.queue.PriorityQueue&#39;</span><br><span class="line">#可选用的其它队列</span><br><span class="line">#SCHEDULER_QUEUE_CLASS &#x3D; &#39;scrapy_redis.queue.FifoQueue&#39;</span><br><span class="line">#SCHEDULER_QUEUE_CLASS &#x3D; &#39;scrapy_redis.queue.LifoQueue&#39;</span><br><span class="line"> </span><br><span class="line">#最大空闲时间防止分布式爬虫因为等待而关闭</span><br><span class="line">#这只有当上面设置的队列类是SpiderQueue或SpiderStack时才有效</span><br><span class="line">#并且当您的蜘蛛首次启动时，也可能会阻止同一时间启动（由于队列为空）</span><br><span class="line">#SCHEDULER_IDLE_BEFORE_CLOSE &#x3D; 10</span><br><span class="line"> </span><br><span class="line">#将清除的项目在redis进行处理</span><br><span class="line">ITEM_PIPELINES &#x3D; &#123;</span><br><span class="line">    &#39;scrapy_redis.pipelines.RedisPipeline&#39;: 300</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">#序列化项目管道作为redis Key存储</span><br><span class="line">#REDIS_ITEMS_KEY &#x3D; &#39;%(spider)s:items&#39;</span><br><span class="line"> </span><br><span class="line">#默认使用ScrapyJSONEncoder进行项目序列化</span><br><span class="line">#You can use any importable path to a callable object.</span><br><span class="line">#REDIS_ITEMS_SERIALIZER &#x3D; &#39;json.dumps&#39;</span><br><span class="line"> </span><br><span class="line">#指定连接到redis时使用的端口和地址（可选）</span><br><span class="line">#REDIS_HOST &#x3D; &#39;localhost&#39;</span><br><span class="line">#REDIS_PORT &#x3D; 6379</span><br><span class="line"> </span><br><span class="line">#指定用于连接redis的URL（可选）</span><br><span class="line">#如果设置此项，则此项优先级高于设置的REDIS_HOST 和 REDIS_PORT</span><br><span class="line">#REDIS_URL &#x3D; &#39;redis:&#x2F;&#x2F;user:pass@hostname:9001&#39;</span><br><span class="line"> </span><br><span class="line">#自定义的redis参数（连接超时之类的）</span><br><span class="line">#REDIS_PARAMS  &#x3D; &#123;&#125;</span><br><span class="line"> </span><br><span class="line">#自定义redis客户端类</span><br><span class="line">#REDIS_PARAMS[&#39;redis_cls&#39;] &#x3D; &#39;myproject.RedisClient&#39;</span><br><span class="line"> </span><br><span class="line">#如果为True，则使用redis的&#39;spop&#39;进行操作。</span><br><span class="line">#如果需要避免起始网址列表出现重复，这个选项非常有用。开启此选项urls必须通过sadd添加，否则会出现类型错误。</span><br><span class="line">#REDIS_START_URLS_AS_SET &#x3D; False</span><br><span class="line"> </span><br><span class="line">#RedisSpider和RedisCrawlSpider默认 start_usls 键</span><br><span class="line">#REDIS_START_URLS_KEY &#x3D; &#39;%(name)s:start_urls&#39;</span><br><span class="line"> </span><br><span class="line">#设置redis使用utf-8之外的编码</span><br><span class="line">#REDIS_ENCODING &#x3D; &#39;latin1&#39;</span><br></pre></td></tr></table></figure>
